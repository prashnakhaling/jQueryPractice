<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove css using jQuery</title>
    <link rel="stylesheet" href="jquerystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function removecss_class() {
            $("#test").removeClass(); //removing css class of element p which removes all the css we have applied.
        }
        function removecss_style() {
            $("#heading").css("color", "black"); // using jQuery function to change color of heading to black from purple.
        }

    </script>

</head>

<body>
    <h2 id="heading">This is a test.</h2>
    <input type="button" class="remove" value="remove style" onclick="removecss_style()" />
    <p id="test" class="aboutp">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum sapiente cumque, amet
        reprehenderit
        doloremque laboriosam exercitationem? Voluptas, eveniet voluptates ea consequatur doloremque aliquid, quidem
        animi minus, recusandae iusto consequuntur ipsam.</p>
    <input type="button" class="remove" value="click to remove all classes" onclick="removecss_class()" />


</body>

</html>
